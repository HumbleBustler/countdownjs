<!DOCTYPE html>
<html>
<head>
	<title>COUNTDOWN</title>
	<style>
		p{
			text-align: center;
			font-size: 60px;
			margin-top: 10px;
		}
	</style>
	<script>
		var dest= new Date("Mar 8, 2019 20:57:30").getTime();

		var x= setInterval(function()
			{
				var now=new Date().getTime();
				var diff=dest-now;

				var days=Math.floor(diff/(1000*60*60*24));
				var hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
				var min=Math.floor((diff%(1000*60*60))/(1000*60));
				var sec=Math.floor((diff%(1000*60))/1000);

				document.getElementById("clock").innerHTML=days +" Days"+hours+" Hours"+min+" Minutes"+sec+" Seconds";

				if(diff<0)
				{
					clearInterval(x);
					alert("Time's UP");
				}

			}
				,1000)
	</script>
</head>
<body>
	<p id="clock"></p>

	
</body>
</html>
